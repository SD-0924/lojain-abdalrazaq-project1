<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Topics</title>
        <link rel="stylesheet" href="./variables.css">
        <link rel="stylesheet" href="./styles.css">
        <!-- including fonts-->
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <!-- including icons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <!-- the header part-->
        <header>
            <nav class="navbar">
                <div class="navbar-left-side">
                    <h1>Web Topics</h1>
                </div>
                <div class="navbar-right-side">
                    <button class="btn" id="dark-mode-toggle">
                        <ion-icon name="moon-outline"></ion-icon>
                        Dark Mode
                    </button>
                    <button class="btn" id="favorites-btn">
                        <ion-icon name="heart-outline"></ion-icon>
                        Favorites
                    </button>
                </div>
            </nav>
        </header>

        <!-- the main part of the main webpage-->
        <main>
            <div class="triangle-part">
                <div class="triangle-1"></div>
                <div class="triangle-2"></div>
            </div>
            <section class="title-section">
                <h1 class="main-title">Welcome to our website!</h1>
                <p class="subtitle">We have a new design that's fresh, modern, and easy to use.</p>
            </section>
            <section class="card-container">
                <!--HTML Course Cards-->
                <div class="card">
                    <img src="./assests/Logos/html.png" alt="HTML" class="card-image">
                    <h4 class="card-title">Web Development Language</h4>
                    <p class="technology">HTML</p>
                    <span class="rating">⭐⭐⭐⭐☆</span>
                    <p class="author">Author: Sara Smith</p>
                </div>
                <!--CSS Course Card-->
                <div class="card">
                    <img src="./assests/Logos/css.webp" alt="CSS" class="card-image">
                    <h4 class="card-title">Web Development Language</h4>
                    <p class="technology">CSS</p>
                    <span class="rating">⭐⭐⭐⭐☆</span>
                    <p class="author">Author: David Lee</p>
                </div>
            </section>
        </main>

        <!-- the footer part of the webpage-->
        <footer>
            <!-- Footer Part-->
        </footer>
    </body>
</html>
