<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Topics</title>
        <!-- including styles-->
        <link rel="stylesheet" href="../assests/css/style.css">
        <!-- including fonts-->
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <!-- including icons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <!-- the header part-->
        <header>
            <nav class="navbar">
                <div class="navbar-left-side">
                    <h1>Web Topics</h1>
                </div>
                <div class="navbar-right-side">
                    <button class="btn">
                        <ion-icon name="moon" id="dark-mode-toggle"></ion-icon>
                        Dark Mode
                    </button>
                    <button class="btn">
                        <ion-icon name="heart" id="favorites-btn"></ion-icon>
                        Favorites
                    </button>
                </div>
            </nav>
        </header>

        <!-- the main part of the main webpage-->
        <main>
            <!-- Traingles Container-->
            <!-- Title Section with Triangles Container-->
            <section class="title-section">
                <div class="traingles-container">
                    <div class="triangle-1"></div>
                    <div class="triangle-2"></div>
                </div>
                <div>
                    <h1 class="main-title">Welcome to our website!</h1>
                    <p class="subtitle">We have a new design that's fresh, modern, and easy to use.</p>
                </div>          
            </section>
            <!--Search, Filter, Sort Part-->
            <section class="search-filter-section">
                <div class="search-filter-sort-container">
                    <div class="search-container">
                        <ion-icon name="search" class="search-icon"></ion-icon>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search the website...">
                    </div>
                    <div class="sort-filter">
                        <div class="sort-container">
                            <label for="sort-select" class="sort-label">Sort by:</label>
                            <select id="sort-select" class="select">
                                <option value="default">Default</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                            </select>
                        </div>
                        <div class="filter-container">
                            <label for="filter-select" class="filter-label">Filter by:</label>
                            <select id="filter-select" class="select">
                                <option value="default">Default</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Program Founds-->
            <section class="program-found">
                <p class="program-found-text">"24" Web Topics Found</p>
            </section>
            
            <!--Card Container Section-->
            <section id="card-container">
                <!--HTML Course Cards-->
                <div class="card">
                    <img src="../assests/Logos/html.png" alt="HTML" class="card-image">
                    <h4 class="card-title">Web Development Languages</h4>
                    <p class="technology">HTML</p>
                    <span class="rating">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-half"></ion-icon>
                    </span>
                    <p class="author">Author: Sara Smith</p>
                </div>
            </section>
        </main>
        <!-- the footer part of the webpage-->
        <footer>
            <p class="footer-text">
                Developed with <ion-icon name="heart"></ion-icon>&copy; 2024
            </p>
        </footer>
        <!-- including the main.js file-->
        <script type="module" src="../assests/js/main.js"></script>   
    </body>
</html>
